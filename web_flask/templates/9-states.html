<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if state %}
        <H1>State: {{ state.name }}</H1>
	<H3>Cities:</H3>
        <UL>
            {%- set vals = state.cities -%}
            {% for item in vals|sort(attribute='name') %}
                  <LI>{{ item.id }}: <B>{{ item.name }}</B></LI>
            {% endfor %}
        </UL>
      {% else %}
	    <H1>Not Found!</H1>
      {% endif %}
    </BODY>
</HTML>
